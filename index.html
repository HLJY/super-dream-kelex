<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kelex - the guard of the Super Secreat Lair</title>
</head>

<body>
  <h1>Super Dream Kelex</h1>
  <div class="description">
    <h4>
      Welcome to the super lair. Please show your ID.
    </h4>
  </div>

  <div id="buttonGroup" class="container">
    <div class="button-group">
      <button id="v3tiny">Press to turn on Kelex</button>
    </div>
  </div>

  <div class="container">
    <div id="webcam-wrapper">
      <div id="loader"></div>
      <div id="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
      <div id="rects"></div>
      <video autoplay playsinline muted id="webcam"></video>
    </div>
  </div>

  <div class="welcome-container">
    <img id="welcome" src="src/images/welcome-rainbow-diamond-club.jpg"><br />
  </div>
  <div class="no-entry-container">
    <img id="no-entry" src="src/images/no-entry.jpeg"><br />
  </div>

  <div class="container">
    <div id="canvasid">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <script type="text/javascript" src="dist/bundle.js"></script>
</body>

</html>
